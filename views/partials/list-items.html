<% for( var i=0 ; i < items.length ; i++){%>
<% if( i !== 0 && (i % 3) == 0 ) {%>
	<div class="clearfix hidden-xs"></div>
<% } %>	
 <div class="col-sm-4">	
	<div class="thumbnail">
      <img src="/images/covers/<%=items[i].artwork%>" alt="<%=items[i].title%>" >
      <div class="caption">
        <h3><%=items[i].title%></h3>
        <p><%=items[i].description%></p>
        <p>
        	<a href="#" class="btn btn-primary" role="button">Details</a> 
        </p>
      </div>
    </div> <!-- thumbnail -->
  </div> <!-- col-sm-4 -->
<% } %>
