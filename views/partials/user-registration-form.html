<form action="" method="post" enctype="multipart/form-data">
	<div class="form-group">
		<label for="firstname">First Name:</label>
		<input type="text" name="firstname" id="firstname" class="form-control" value="<%=input.firstname;%>" required>
	</div>
	<div class="form-group">
		<label for="lastname">Last Name:</label>
		<input type="text" name="lastname" id="lastname" class="form-control" value="<%=input.lastname;%>" required>
	</div>
	<div class="form-group">
		<label for="email">E-Mail:</label>
		<input type="email" name="email" id="email" class="form-control" value="<%=input.email;%>" required>
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" class="form-control" required>
	</div>
	<!-- TODO: Add a second password field -->
	<button class="btn btn-primary">Register</button>

</form>
<% if( typeof error !== 'undefined'){ %>
<div class="info">
	<%=error;%>
</div>
<% } %>
